name: PR Checks

on:
  pull_request:
    branches: [ master ]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 获取代码
      - uses: actions/checkout@v4

      # 2️⃣ 设置 Node.js 环境
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # 缓存 node_modules，加快依赖安装

      # 3️⃣ 全局安装 pnpm
      - run: npm install -g pnpm

      # 4️⃣ 确认 pnpm 可用
      - run: pnpm --version

      # 5️⃣ 安装前端依赖
      - run: pnpm install --frozen-lockfile

      # 6️⃣ 前端检查
      - run: pnpm run lint      # ESLint
      - run: pnpm run build     # Vite 构建

      # 7️⃣ 设置 Rust 环境
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 8️⃣ Rust 检查
      - run: cargo fmt -- --check          # 格式检查
      - run: cargo clippy -- -D warnings   # 静态分析
      - run: cargo test --workspace --all-features   # 单元测试
