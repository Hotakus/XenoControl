name: PR Checks

on:
  pull_request:
    branches: [ master ]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 获取代码
      - uses: actions/checkout@v4

      # 2️⃣ 先安装 pnpm（官方推荐方式）
      - uses: pnpm/action-setup@v4
        with:
          version: 10  # 指定 pnpm 版本（可选）

      # 3️⃣ 设置 Node.js 环境（此时 pnpm 已可用）
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # 使用 pnpm 缓存

      # 4️⃣ 确认环境
      - run: node --version
      - run: pnpm --version

      # 5️⃣ 安装依赖
      - run: pnpm install --frozen-lockfile

      # 6️⃣ 前端检查
      - run: pnpm run lint
      - run: pnpm run build

      # 7️⃣ 设置 Rust 环境
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 8️⃣ Rust 检查
      - run: cargo fmt -- --check
      - run: cargo clippy -- -D warnings
      - run: cargo test --workspace --all-features
