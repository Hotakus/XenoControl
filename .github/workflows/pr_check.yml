name: PR Checks

on:
  pull_request:
    branches: [ master ]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node.js 环境
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 安装 pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # Rust 环境
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 前端依赖
      - run: pnpm install --frozen-lockfile

      # ✅ 前端检查
      - run: pnpm run lint      # ESLint 检查
      - run: pnpm run build     # 确保 Vite 能正常构建

      # ✅ Rust 检查
      - run: cargo fmt -- --check          # 格式检查
      - run: cargo clippy -- -D warnings   # 静态分析
      - run: cargo test --workspace --all-features   # 单元测试
