<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子窗口</title>
  <style>
      /* ... CSS样式保持不变 ... */
      body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f4f8;
          color: #333;
          text-align: center;
      }

      .container {
          padding: 2rem;
          background-color: #ffffff;
          border-radius: 12px;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          width: 90%;
      }

      h1 {
          color: #1e3a8a;
          margin-bottom: 1rem;
      }

      p {
          font-size: 1rem;
          line-height: 1.6;
      }

      .close-btn {
          margin-top: 1.5rem;
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
          color: #fff;
          background-color: #ef4444;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      .close-btn:hover {
          background-color: #dc2626;
      }
  </style>
</head>
<body>

<div class="container">
  <h1>这是一个子窗口</h1>
  <p>你可以在这里显示任何你需要的信息。</p>
  <button class="close-btn" id="close-btn">关闭窗口</button>
</div>

<script type="module">
    // 在文档加载完成后执行
    document.addEventListener('DOMContentLoaded', () => {
        // 使用更安全的 Tauri API 访问方式
        const appWindow = window.__TAURI__?.webviewWindow.getCurrentWebviewWindow();

        // 找到按钮元素并绑定事件
        const closeButton = document.getElementById('close-btn');
        if (closeButton) {
            closeButton.addEventListener('click', () => {
                if (appWindow) {
                    appWindow.hide();
                }
            });
        } else {
            console.error('找不到关闭按钮元素');
        }
    });
</script>

</body>
</html>
